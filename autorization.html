<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fontawesome.com/icons/user?f=classic&s=solid">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <section class="auto">
        <div class="container">
            <div class="form">
                <a href="" class="link_sign_up ">Sign up</a>

                <h2 class="auto_tit">Log in</h2>
                <div class="form_info">

                    <div class="input_wrap input_wrap__login flex">

                        <input class="input input__login" placeholder="Введите логин">
                        <i class="form-ic fa-solid fa-user"></i>
                    </div>
                    <p class="input_txt input_txt__login">неправильный логин</p>

                    <div class="input_wrap input_wrap__psw flex">
                        <i class="form-ic fa-solid fa-lock"></i>
                        <input type="password" class="input input__psw" placeholder="Введите текст">
                    </div>
                    <p class="input_txt input_txt__psw">неправильный psw</p>
                    <div class="form_terms flex">
                        <input type="checkbox" class="form_terms">
                    </div>
                    

                    <button class="btn form_btn" type="button">Login</button>
                </div>
            </div>

            <div class="success">
                <h1>welcome to our web-site <span class="js-name"></span></h1>
            </div>

        </div>
    </section>


    <script src="js/index.js"></script>
</body>

</html>
